{% extends 'polls/base.html' %}

{% block title %} Результаты голосования {% endblock %}

{% block content %}
<div class="container mt-5 p-4 rounded shadow-lg" style="background-color: #F3BFC3; max-width: 600px;">
    <h1 class="text-center mb-4" style="color: #F22D44;">{{ question.text }}</h1>

    <ul class="list-group">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item mt-3 d-flex justify-content-between align-items-center" style="background-color: #F38894; color: white; border-radius: 10px;">
                <div>
                    <strong>{{ choice.text }}</strong>
                </div>
                <div class="text-right">
                    <span><b>{{ choice.votes }} голосов</b></span>
                    <span class="badge badge-pill ml-2" style="background-color: #F58E41; color: white;">
                        {{ choice.vote_percentage }}%
                    </span>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
